<!DOCTYPE html>
<html>
<head>
    <title>SFMC SSL Inspector - SIMPLE VERSION</title>
    <style>
        body { font-family: Arial; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        h1 { color: #0176D3; text-align: center; }
        input { width: 300px; padding: 10px; margin: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; background: #0176D3; color: white; border: none; cursor: pointer; }
        button:hover { background: #005fb3; }
        .result { margin: 20px 0; padding: 20px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .warning { background: #fff3cd; border: 1px solid #ffeaa7; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .detail { margin: 10px 0; }
        .label { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîí SFMC SSL Inspector</h1>
        
        <div>
            <input type="text" id="domain" placeholder="Enter domain (e.g., mam-tun-4.letsintune.com)" value="mam-tun-4.letsintune.com">
            <button onclick="inspect()">üîç Inspect SSL</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        async function inspect() {
            const domain = document.getElementById('domain').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!domain) {
                resultDiv.innerHTML = '<div class="result error">‚ùå Please enter a domain</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="result">üîÑ Inspecting SSL certificate...</div>';
            
            try {
                const response = await fetch('http://localhost:3001/api/ssl-inspect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        urls: [{ id: 1, url: domain, enabled: true }]
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                const result = data.results[0];
                
                let statusClass = 'success';
                let statusIcon = '‚úÖ';
                
                if (result.status === 'warning') {
                    statusClass = 'warning';
                    statusIcon = '‚ö†Ô∏è';
                } else if (result.status === 'error') {
                    statusClass = 'error';
                    statusIcon = '‚ùå';
                }
                
                let html = `
                    <div class="result ${statusClass}">
                        <h3>${statusIcon} ${result.hostname}:${result.port}</h3>
                        <div class="detail"><span class="label">Status:</span> ${result.status.toUpperCase()}</div>
                        <div class="detail"><span class="label">Message:</span> ${result.message}</div>
                        <div class="detail"><span class="label">Response Time:</span> ${result.responseTime}ms</div>
                `;
                
                if (result.certificate) {
                    html += `
                        <div class="detail"><span class="label">Subject:</span> ${result.certificate.subject}</div>
                        <div class="detail"><span class="label">Issuer:</span> ${result.certificate.issuer}</div>
                        <div class="detail"><span class="label">Valid From:</span> ${result.certificate.validFrom}</div>
                        <div class="detail"><span class="label">Valid To:</span> ${result.certificate.validTo}</div>
                        <div class="detail"><span class="label">Days Until Expiry:</span> ${result.certificate.daysUntilExpiry} days</div>
                        <div class="detail"><span class="label">Key Size:</span> ${result.certificate.keySize}</div>
                        <div class="detail"><span class="label">Verified:</span> ${result.certificate.isVerified ? 'Yes' : 'No'}</div>
                        ${!result.certificate.isVerified ? `<div class="detail"><span class="label">Verify Issue:</span> ${result.certificate.verifyResult}</div>` : ''}
                    `;
                }
                
                html += '</div>';
                resultDiv.innerHTML = html;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå SSL Inspection Failed</h3>
                        <div class="detail"><span class="label">Domain:</span> ${domain}</div>
                        <div class="detail"><span class="label">Error:</span> ${error.message}</div>
                        <div class="detail"><span class="label">Backend Status:</span> Make sure backend is running on port 3001</div>
                    </div>
                `;
            }
        }
        
        // Auto-focus and test on load
        window.onload = function() {
            document.getElementById('domain').focus();
        };
    </script>
</body>
</html>
